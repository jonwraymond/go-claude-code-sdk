run:
  timeout: 5m
  skip-dirs:
    - vendor
    - examples
  skip-files:
    - ".*_test.go"

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - gosec
    - ineffassign
    - misspell
    - unconvert
    - gocritic
    - gocyclo
    - gocognit
    - prealloc
    - bodyclose
    - stylecheck
    - gosimple
    - staticcheck
    - typecheck
    - unused
    - errcheck
    - revive

  disable:
    - depguard
    - exhaustive
    - goconst
    - godot
    - godox
    - goerr113
    - gomnd
    - lll
    - nestif
    - nlreturn
    - noctx
    - nolintlint
    - testpackage
    - wrapcheck
    - wsl

linters-settings:
  gofmt:
    simplify: true
  
  goimports:
    local-prefixes: github.com/jraymond/claude-code-go-sdk
  
  govet:
    check-shadowing: true
    enable-all: true
  
  gosec:
    excludes:
      - G104  # Ignore error checking for fmt.Print* family
      - G304  # File path provided by user input (needed for SDK)
  
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - fmt.Print
      - fmt.Printf
      - fmt.Println
  
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
  
  gocyclo:
    min-complexity: 15
  
  gocognit:
    min-complexity: 20
  
  revive:
    ignore-generated-header: true
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec
        - gocognit
    
    # Exclude some linters from examples
    - path: examples/
      linters:
        - gosec
        - errcheck
        - ineffassign
    
    # Exclude specific issues
    - text: "Error return value is not checked"
      linters:
        - errcheck
    
    - text: "exported (type|method|function) .* should have comment or be unexported"
      linters:
        - revive
      source: "^//(go:generate|//export)"
  
  # Maximum issues count per one linter
  max-issues-per-linter: 50
  
  # Maximum count of issues with the same text
  max-same-issues: 10
  
  # Show only new issues created after git revision
  new: false