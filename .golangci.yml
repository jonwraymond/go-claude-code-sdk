# golangci-lint configuration compatible with v1.62

version: 2

run:
  timeout: 10m
  tests: true
  skip-dirs:
    - examples

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

linters-settings:
  errcheck:
    # List of functions to exclude from checking
    exclude-functions:
      - (*os.File).Close
      - (*os.Process).Kill
      - os.WriteFile  # Allow unchecked WriteFile in tests
      - os.MkdirAll   # Allow unchecked MkdirAll in tests
      - os.RemoveAll  # Allow unchecked RemoveAll in defer statements
      - filepath.Walk # Allow unchecked filepath.Walk
      - os.Setenv     # Allow unchecked Setenv in tests
      - os.Unsetenv   # Allow unchecked Unsetenv in tests
      # Allow builder pattern methods that return *BaseError
      - '(*github.com/jonwraymond/go-claude-code-sdk/pkg/errors.BaseError).WithDetail'
      - '(*github.com/jonwraymond/go-claude-code-sdk/pkg/errors.BaseError).WithRetryable'
      - '(*github.com/jonwraymond/go-claude-code-sdk/pkg/errors.BaseError).WithRequestID'
      - '(*github.com/jonwraymond/go-claude-code-sdk/pkg/errors.BaseError).WithHTTPStatus'
      - '(*github.com/jonwraymond/go-claude-code-sdk/pkg/errors.BaseError).WithCause'
      # Allow Close methods in defer statements
      - '(*github.com/jonwraymond/go-claude-code-sdk/pkg/client.ClaudeCodeClient).Close'

issues:
  max-same-issues: 10
  max-issues-per-linter: 50
  
  exclude-rules:
    # Exclude errcheck for defer statements and test files
    - path: _test\.go
      text: "Error return value of.*is not checked"
      linters:
        - errcheck
    
    # Allow deprecated methods in tests or known cases
    - text: "SA1019.*Temporary.*deprecated"
      linters:
        - staticcheck
    
    # Allow nil pointer dereference in tests where we check for nil first
    - path: _test\.go
      text: "SA5011.*possible nil pointer dereference"
      linters:
        - staticcheck
    
    # Allow nil pointer dereference related information messages in tests
    - path: _test\.go
      text: "SA5011.*this check suggests that the pointer can be nil"
      linters:
        - staticcheck
    
    # Allow builder pattern method calls that are unchecked
    - text: "Error return value of.*WithDetail.*is not checked"
      linters:
        - errcheck
    
    - text: "Error return value of.*WithRetryable.*is not checked"
      linters:
        - errcheck
    
    - text: "Error return value of.*WithHTTPStatus.*is not checked"
      linters:
        - errcheck
    
    - text: "Error return value of.*WithRequestID.*is not checked"
      linters:
        - errcheck
    
    - text: "Error return value of.*WithCause.*is not checked"
      linters:
        - errcheck